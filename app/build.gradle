plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-parcelize'
    id 'kotlin-kapt'
}

android {
    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        applicationId "com.technicalassigments.moviewapp"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName

        multiDexEnabled true

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildFeatures {
        viewBinding true
    }

    // initialize your own secrets, API key etc. in the gradle.properties
    buildTypes {
        debug {
            debuggable true
            minifyEnabled false
            buildConfigField("String", "POSTER_URL", tmdbImgUrl)
            buildConfigField("String", "YOUTUBE_EMBED", youtubeEmbed)
        }
        release {
            debuggable false
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            buildConfigField("String", "POSTER_URL", tmdbImgUrl)
            buildConfigField("String", "YOUTUBE_EMBED", youtubeEmbed)
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    //implement modules
    implementation project(':domain')
    implementation project(':cache')
    implementation project(':network')

    // app dependencies
    implementation appDependencies.kotlin
    implementation appDependencies.androidCore
    implementation appDependencies.appCompat
    implementation appDependencies.material
    implementation appDependencies.lifecycle
    implementation appDependencies.coroutinesCore
    implementation appDependencies.coroutines

    // multidex
    implementation appDependencies.multidex

    // ui
    implementation appDependencies.recyclerView
    implementation appDependencies.glide
    implementation appDependencies.circleImageView
    implementation appDependencies.expandableTextview
    implementation appDependencies.swipeRefreshLayout

    // Paging
    implementation appDependencies.paging

    // dagger
    implementation appDependencies.dagger
    implementation appDependencies.daggerAndroid
    implementation appDependencies.daggerAndroidSupport

    kapt kaptDependencies.daggerAndroidProcessor
    kapt kaptDependencies.daggerCompiler

    // test
    testImplementation testDependencies.junit
    testImplementation testDependencies.mockk
    testImplementation testDependencies.coroutinesTest
    testImplementation testDependencies.coroutinesCoreTest
    testImplementation testDependencies.truth
    testImplementation testDependencies.coreTesting

    // android test
    androidTestImplementation androidTestDependencies.androidJunit
    androidTestImplementation androidTestDependencies.espresso

}